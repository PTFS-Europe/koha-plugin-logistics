        name: _order_by
        in: query
        required: false
        description: Sorting criteria
        type: array
        collectionFormat: csv
        items:
          type: string
      page:
        name: _page
        in: query
        required: false
        description: Page number, for paginated object listing
        type: integer
      per_page:
        name: _per_page
        in: query
        required: false
        description: Page size, for paginated object listing
        type: integer
      q_body:
        name: query
        in: body
        required: false
        description: Query filter sent through request's body
        schema:
          type:
            - object
            - array
      q_param:
        name: q
        in: query
        required: false
        description: Query filter sent as a request parameter
        type: string
      q_header:
        name: x-koha-query
        in: header
        required: false
        description: Query filter sent as a request header
        type: string
    responses:
      "200":
        description: A list of logistics groups
        schema:
          type: array
          items:
            $ref: ../definitions.yaml#/group
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
